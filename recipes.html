<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Гильдии ONLINE - База рецептов</title>
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#191919">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        // ANSI коды для цветов
        const colors = {
            reset: '\x1b[0m',
            guild: '\x1b[38;2;236;219;186m',     // #ECDBBA (бежевый)
            online: '\x1b[38;2;200;75;49m',      // #C84B31 (красный)
            bold: '\x1b[1m'
        };

        const guildAscii = colors.guild + colors.bold + [
            '                                                                          ',
            '   █████████  █████  █████ █████ █████       ██████████                   ',
            '  ███░░░░░███░░███  ░░███ ░░███ ░░███       ░░███░░░░███                  ',
            ' ███     ░░░  ░███   ░███  ░███  ░███        ░███   ░░███                 ',
            '░███          ░███   ░███  ░███  ░███        ░███    ░███                 ',
            '░███    █████ ░███   ░███  ░███  ░███        ░███    ░███                 ',
            '░░███  ░░███  ░███   ░███  ░███  ░███      █ ░███    ███                  ',
            ' ░░█████████  ░░████████   █████ ███████████ ██████████                   ',
            '  ░░░░░░░░░    ░░░░░░░░   ░░░░░ ░░░░░░░░░░░ ░░░░░░░░░░                    ',
            '                                                                           '
        ].join('\n' + colors.guild + colors.bold) + colors.reset;

        const onlineAscii = colors.online + colors.bold + [
            '                                                                          ',
            '    ███████    ██████   █████ █████       █████ ██████   █████ ██████████ ',
            '  ███░░░░░███ ░░██████ ░░███ ░░███       ░░███ ░░██████ ░░███ ░░███░░░░░█ ',
            ' ███     ░░███ ░███░███ ░███  ░███        ░███  ░███░███ ░███  ░███  █ ░  ',
            '░███      ░███ ░███░░███░███  ░███        ░███  ░███░░███░███  ░██████    ',
            '░███      ░███ ░███ ░░██████  ░███        ░███  ░███ ░░██████  ░███░░█    ',
            '░░███     ███  ░███  ░░█████  ░███      █ ░███  ░███  ░░█████  ░███ ░   █ ',
            ' ░░░███████░   █████  ░░█████ ███████████ █████ █████  ░░█████ ██████████ ',
            '   ░░░░░░░    ░░░░░    ░░░░░ ░░░░░░░░░░░ ░░░░░ ░░░░░    ░░░░░ ░░░░░░░░░░  ',
            '                                                                           '
        ].join('\n' + colors.online + colors.bold) + colors.reset;

        // Вывод в консоль
        console.log(guildAscii);
        console.log(onlineAscii);

        // Простое сообщение
        console.log(colors.guild + 'Made with ❤️ by' + colors.reset + colors.online + ' Wht Mst' + colors.reset);
        console.log(colors.online + 'https://github.com/whtmst' + colors.reset);
    </script>
</head>
<body>
    <div class="main-wrapper">
        <div class="cover-area"></div>
        <nav>
            <a href="index.html">Главная</a>
            <a href="recipes.html">База рецептов</a>
            <a href="https://github.com/whtmst/T-Guides" target="_blank" rel="noopener noreferrer">T-Guides</a>
            <a href="#" id="loginLink">ВОЙТИ</a>
            <span id="logoutBtn" class="logout-btn" title="Выйти">❌</span>
        </nav>
        <div class="container">
            <div class="hero">
                <h1>База рецептов</h1>
                <p>Здесь вы можете найти крафтеров и доступные у них рецепты.</p>
                <p>Выберете профессию или введите название рецепта (на английском языке) в поисковую строку.</p>
                <div class="controls">
                    <select id="professionFilter" class="placeholder-style">
                        <option value="All">-- Все профессии --</option>
                    </select>
                    <div class="search-wrapper">
                        <input type="text" id="searchInput" placeholder="Поиск рецепта...">
                        <button id="clearSearch" title="Очистить поиск" style="display: none;">❌</button>
                    </div>
                </div>
                <div id="loader">Загружаю базу данных...</div>
                <div class="table-container">
                    <table id="recipeTable">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-content">
                <p>© 2023 T-Guides</p>
            </div>
        </div>
    </div>

    <!-- Модальное окно для списка крафтеров -->
    <div id="craftersModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">❌</span>
            <h2 id="modalRecipeTitle"></h2>
            <ul id="craftersList" class="crafter-list"></ul>
        </div>
    </div>

    <!-- Модальное окно входа -->
    <div id="loginModal" class="modal">
        <div class="modal-content" style="max-width: 350px;">
            <span class="close-modal" id="closeLoginModal">❌</span>
            <h2>Вход для крафтера</h2>
            <div class="login-form">
                <input type="text" id="loginUser" placeholder="Ваш логин (user)">
                <input type="password" id="loginToken" placeholder="Ваш токен (token)">
                <button class="login-btn" id="performLogin">Войти</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
